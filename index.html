<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de sengas, gerador, password" />
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./assets/logo.png" alt="Logo" />
    <main class="container-input">
      <span>Tamanho: <span id="valor"></span> Caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />
      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>
    <div
      id="container-password"
      class="container-password hide"
      onclick="copyPassword()"
    >
      <span class="title">Sua senha gerada</span>
      <span id="password" class="password">1234</span>
      <span class="tooltip">Clique para copiar sua senha!! ğŸ‘†</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
